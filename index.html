<script style="border: outset 3px grey; box-shadow: 0px 0px 25px black;" type="text/javascript">
  var playerInstance = jwplayer("picasa");
  playerInstance.setup({

title: 'VIDEO LINK 1',

{
sources: [{file:"",label:"720p",type: "video/mp4"}],

},
{
sources: [
{
file: "https://lh3.googleusercontent.com/liXdtOLZsp4oI4o7ySLUCpuLfgGImt8hrHkYHSC3O79txjBY7RABO4smgBqA736t6yFraENNQ1gQ=m37",

type: "video/mp4",
default: "true"}],
title: 'VIDEO LINK 3',

autostart: 0,

 });

playerInstance.addButton(
         //This portion is what designates the graphic used for the button

           kcQ = playerInstance.getCurrentQuality();

          var kF = kI.sources[kcQ].file+"&type=video/mp4&title=Film855.Download";
          window.open(kF,'_blank');
         },
         "download"
        ); 

</script>
